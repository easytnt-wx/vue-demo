<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Component 父子组件关系</title>
</head>
<body>
	<h1>Component 父子组件关系</h1>
	<p>在实际开发中我们经常会遇到在一个自定义组件中要使用其他自定义组件，这就需要一个父子组件关系。</p>
	<hr>

	<div id="app">
		<wx></wx>
	</div>
	<script src="../js/vue.js"></script>
	<script type="text/javascript">
		var childComponent = {
			template : `<p>我是子组件</p>`
		};
		var wx = {
			template : `<div>
				<p>我是父组件</p>
				<childComponent></childComponent>
			</div>`,
			components : {
				'childComponent' : childComponent
			}
		};

		var app = new Vue({
			el : "#app",
			data : {

			},
			components : {
				'wx' : wx
			}
		})
	</script>
</body>
</html>
