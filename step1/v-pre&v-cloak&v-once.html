<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-pre v-cloak v-once</title>
	<style type="text/css">
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
	<div id="app">
		<h3>v-pre指令的作用就是跳过vue的编译，直接输出原始值。就是在标签中加入v-pre就不会输出vue中的data值</h3>
		<p v-pre>{{message}}</p>

		<hr>

		<h3>v-cloak指令在vue渲染完指定的 整个DOM 后才进行显示。它必须和CSS样式一起使用</h3>
		<pre>
			[v-cloak] {
			  display: none;
			}
		</pre>
		<p v-cloak>{{message}}</p>

		<hr>
		<h3>v-once指令只在第一次DOM时进行渲染，渲染完成后视为静态内容，跳出以后的渲染过程。</h3>
		<p v-once>{{username}}</p>
		<p v-text='username'></p>
		<input type="text" name="" id="" v-model="username">
	</div>
	<script src='../js/vue.js' type="text/javascript"></script>
	<script type="text/javascript">
		var app = new Vue({
			el : "#app",
			data : {
				message : "Hello world! welcome to Vue~",
				username : "wangx"
			}
		})

	</script>
</body>
</html>
