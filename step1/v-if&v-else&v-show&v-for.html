<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-if v-else v-show v-for</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<style type="text/css">
		
	</style>
</head>
<body>
	<div id="app">
		<div v-if="isLogin">你好，欢迎使用VUE前端开发框架！</div>
		<div v-else>抱歉，请先登录！</div>
		<div v-show="isLogin">Hello world!</div>

		<ul>
			<li v-for="item in sortItems"><a href="javascript:;">{{item}}</a></li>
		</ul>
		<div v-for="user in sortStudents">
			<p>{{user.name}}----{{user.age}}----{{user.job}}</p>
		</div>
	</div>
	
	<script src="../js/vue.js" type="text/javascript"></script>
	<script type="text/javascript">
		var app = new Vue({
			el : '#app',
			data : {
				isLogin : false,
				arr1 : [45,32,78,64,55,41,99,101,62,22],
				students : [
					{name:'wangx',age:24,job:'webter'},
					{name:"jspang",age : 32,job:"bigboss"},
					{name: 'ruanyifen',age: 28,job:"nice webter"}
				]
			},
			computed: {
				sortItems : function(){
					return this.arr1.sort(sortNum);
				},
				sortStudents : function(){
					return sortBykey(this.students,'age');
				}
			}
		});
		function sortNum(a,b){
			return a-b;
		}
		function sortBykey(arr,key){
			return arr.sort(function(a,b){
				var x = a[key];
				var y = b[key];
				return ((x<y)?-1:((x>y)?1:0));
			})

		}
	</script>
</body>
</html>
