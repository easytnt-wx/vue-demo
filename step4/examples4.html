<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内置组件 slot讲解</title>
</head>
<body>
    <h1>内置组件 slot讲解</h1>
    <p>slot是标签的内容扩展，也就是说你用slot就可以在自定义组件时传递给组件内容，组件接收内容并输出。</p>
    <hr>

    <div id="app">
        <wangxiang>
            <span slot="urladdr">{{wxdata.urladdr}}</span>
            <span slot="compType">{{wxdata.compType}}</span>
            <span slot="phone">{{wxdata.phone}}</span>
        </wangxiang>

    </div>

    <template id="tmp">
        <div>
            <p>公司网址：<slot name="urladdr"></slot></p>
            <p>公司行业：<slot name="compType"></slot></p>
            <p>公司电话：<slot name="phone"></slot></p>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script type="text/javascript">
        var wangx = {
            template : "#tmp"
        };
        var app = new Vue({
            el : "#app",
            data : {
                'wxdata' : {
                    'urladdr' : 'www.easytnt.com',
                    'compType' : "互联网+教育",
                    'phone' : '0755-12345678'
                }
            },
            components : {
                'wangxiang' : wangx
            }
        })
    </script>
</body>
</html>
